<body onload="LiveTube.start();">

    <div class="container">
        <div id="login" class="col-md-6 col-md-offset-3"></div>
    </div>

<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            type: 'GET',
            url: '../livetube/login.html',
            success: function (data) {
                $('#login').html(data);

                $('#btnLogin').click(function(e){
                    e.preventDefault();
                    var name = $('#txtName').val();
                    var pwd = $('#txtPassword').val();
                    LiveTube.login(name,pwd);

                });
            }
        });
    })
</script>
