<!--<body onload="bigfoxjs.start()"></body>-->
<body onload="ChatApp.run()"></body>
<div class="container">

    <div class="col-lg-12" id="userName">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="User name" id="txtName">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" onclick="ChatApp.sendUserName();">Send!</button>
      </span>
        </div>
        <!-- /input-group -->
    </div>
    <!-- /.col-lg-6 -->

    <div id="chatRegion">

        <div class="chat col-lg-12"></div>

        <div class="col-lg-12">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Chat message" id="txtMessage">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" onclick="ChatApp.sendChatMessage();" id="sendMessage">Send!</button>
      </span>
            </div>
            <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
    </div>


</div>
<!-- /.row -->


</div>

<script type="text/javascript">
    $(document).ready(function(){
        $('#txtMessage').keyup(function(e){
            switch (e.keyCode){
                case 13:
                    ChatApp.sendChatMessage();
                    break;
            }
        })
    })

</script>
